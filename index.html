<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Link</a>
              </li>
             

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


<!-- ---------------   Add Post -->
      <div class="container bg-light p-2 mt-1 " style="width: 50vw;">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h5>Add Post</h5>
                <div id="message" class="text-success" role="alert">
                       <!-- This is where the success message will be displayed -->
                </div>
                <form id="add_post_form">
                  <div class="mb-3">
                    <input type="text" class="form-control" id="title" required placeholder="Title" >
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="imageUrl" required placeholder="Image URL" >
                  </div>
        
                  <div class="mb-3">
                    <input type="text" class="form-control" id="author" required placeholder="Author" >
                  </div>
        
                  <div class="mb-3">
                    <input type="date" class="form-control" id="date" required placeholder="Date" >
                  </div>
        
                  <div class="mb-3">
                    <textarea type="text" rows="4" placeholder="Description" class="form-control"  id="description"  > </textarea>
                  </div>
             
                
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

 <!---------------------- EDIT SECTION -->
      <div id="edit_container" class=" mx-auto mt-2 p-3" style="width: 50vw; background-color: white;">
        <!-- Update form will appear here -->
      </div>

<!-- ---------------------DISPLAY SINGLE POST  -->
<div id="single_post" class="container bg-light p-5">

</div>


<!------------------------- Posts -->
       <div class="container bg-white mt-5">
        <h3>Posts</h3>
           <div id="delete_message" class="text-success" role="alert">
             <!-- This is where the success message of delete will be displayed -->
            </div>
         <div id="posts_row" class="row">
            <!-- this is where our posts will be displayed -->
         </div>
       </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
